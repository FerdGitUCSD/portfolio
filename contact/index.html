<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="../global.js" type="module"></script>
</head>
<body>
    <h1>Contact me</h1>
    <form action="mailto:fdanese@ucsd.edu" method="POST" enctype="text/plain" id="my-form">
        <label>
            Email: <input name="email" type="email" required>
        </label>
        <br>
        <label>
            Subject: <input name="subject" required>
        </label>
        <br>
        <label>
            Message: <textarea name="body" required></textarea>
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
